

{% extends 'schools/basic.html' %}
{% block style %} 
<style>
       
   
  a.nav-link{
    color:white;
    margin-left: 6px;

  }
  a.nav-link:hover{
    background-color: green;
    font-weight: bold;
    font-size: 17px;
    cursor: pointer;
    border-radius: 5px;
  }
  li.nav-item.active a{
    background-color: rgb(53, 158, 53);
    font-size: 17px;
    border-radius: 5px;
  }
  
</style>
{% endblock %}
{% block body %}
<form method='post' action ='/schools/subs/' class="SubscribeForm">
    {% csrf_token %}
 

      <div class="form-group">
        <label for="subs_name">Name</label>
        <input type="text" class="form-control" id="subs_name" name="subs_name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
          <label for="subs_email">Email</label>
          <input type="subs_email" class="form-control" id="subs_email" name="subs_email" placeholder="Enter Your Email">
        </div>
      <!-- <button type="submit" class="btn btn-success" >Submit</button> -->
    </div>
   



 
  </form>
  {% endblock %}
